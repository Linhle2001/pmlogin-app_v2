<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Database Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-8">Database Test</h1>
            
            <!-- Stats Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Database Statistics</h2>
                <div class="grid grid-cols-4 gap-4">
                    <div class="text-center">
                        <div class="text-2xl font-bold text-blue-600" id="proxy-count">-</div>
                        <div class="text-sm text-gray-600">Proxies</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-green-600" id="profile-count">-</div>
                        <div class="text-sm text-gray-600">Profiles</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-purple-600" id="tag-count">-</div>
                        <div class="text-sm text-gray-600">Tags</div>
                    </div>
                    <div class="text-center">
                        <div class="text-2xl font-bold text-orange-600" id="group-count">-</div>
                        <div class="text-sm text-gray-600">Groups</div>
                    </div>
                </div>
                <button id="refresh-stats" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    Refresh Stats
                </button>
            </div>

            <!-- Test Actions -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                <h2 class="text-xl font-semibold mb-4">Test Actions</h2>
                <div class="grid grid-cols-2 gap-4">
                    <button id="run-full-test" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
                        Run Full Database Test
                    </button>
                    <button id="add-sample-data" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                        Add Sample Data
                    </button>
                    <button id="test-proxies" class="bg-purple-500 text-white px-4 py-2 rounded hover:bg-purple-600">
                        Test Proxy Operations
                    </button>
                    <button id="test-profiles" class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600">
                        Test Profile Operations
                    </button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Test Results</h2>
                <div id="test-results" class="bg-gray-50 p-4 rounded border min-h-[200px] font-mono text-sm overflow-y-auto max-h-96">
                    Click a test button to see results...
                </div>
                <button id="clear-results" class="mt-4 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600">
                    Clear Results
                </button>
            </div>

            <!-- Back Button -->
            <div class="mt-8 text-center">
                <button id="back-to-main" class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600">
                    Back to Main
                </button>
            </div>
        </div>
    </div>

    <script src="database-test.js"></script>
</body>
</html>
