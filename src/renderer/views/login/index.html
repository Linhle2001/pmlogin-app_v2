<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PMLogin - Đăng nhập</title>
    <link rel="icon" type="image/png" href="../../assets/logo_full.png">
    <link rel="stylesheet" href="../assets/theme.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #22c55e;
            border-radius: 12px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            outline: none;
            border-color: #16a34a;
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .input-label {
            color: #22c55e;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 4px;
            display: flex;
            align-items: center;
        }
        
        .btn-login {
            background: #22c55e;
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .btn-login:hover {
            background: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }
        
        .btn-login:disabled {
            background: #9ca3af;
            transform: none;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .notification {
            transform: translateY(-100%);
            transition: all 0.3s ease;
        }
        
        .notification.show {
            transform: translateY(0);
        }
        
        .loading-spinner {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #22c55e;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .logo-container {
            width: 80px;
            height: 80px;
            background: #22c55e;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 25px rgba(34, 197, 94, 0.3);
        }
        
        .logo-container img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }
        
        .system-info {
            font-size: 11px;
            color: #6b7280;
            text-align: center;
            margin-top: 20px;
        }
        
        .checkbox-custom {
            appearance: none;
            width: 16px;
            height: 16px;
            border: 2px solid #22c55e;
            border-radius: 3px;
            background: white;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox-custom:checked {
            background: #22c55e;
        }
        
        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            top: -2px;
            left: 1px;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        .demo-banner {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
            border: 1px solid #93c5fd;
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 20px;
            animation: pulse-demo 2s ease-in-out infinite;
        }
        
        @keyframes pulse-demo {
            0%, 100% { 
                box-shadow: 0 0 0 0 rgba(59, 130, 246, 0.4);
            }
            50% { 
                box-shadow: 0 0 0 8px rgba(59, 130, 246, 0);
            }
        }
        
        .demo-banner .fas {
            color: #3b82f6;
            margin-right: 8px;
        }
        
        .demo-banner strong {
            color: #1e40af;
        }
        
        .demo-banner code {
            background: rgba(59, 130, 246, 0.1);
            color: #1e40af;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-weight: 600;
        }
    </style>
</head>
<body class="pmlogin-login-container flex items-center justify-center p-4">
    <!-- Notification -->
    <div id="notification" class="pmlogin-notification fixed top-0 left-0 w-full z-50 p-4 text-white text-center font-medium">
        <div id="notificationContent" class="max-w-md mx-auto"></div>
    </div>

    <!-- Login Card -->
    <div class="pmlogin-card w-full max-w-md p-8">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="pmlogin-logo-container">
                <img src="../../assets/logo_full.png" alt="PMLogin Logo" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                <i class="fas fa-shield-alt text-white text-2xl" style="display: none;"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">PMLogin</h1>
            <p class="text-gray-600 text-sm">Proxy Manager & Automation Platform</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Demo Notice -->
            <div class="pmlogin-demo-banner text-center">
                <p class="text-blue-700 text-sm">
                    <i class="fas fa-info-circle"></i>
                    <strong>Demo Mode:</strong> Server đang offline. Sử dụng <code>demo@pmlogin.com</code> để test giao diện
                </p>
            </div>

            <!-- Email Input -->
            <div>
                <label class="pmlogin-label">
                    <i class="fas fa-envelope mr-2"></i>Email / Tên đăng nhập
                </label>
                <input 
                    type="text" 
                    id="email" 
                    class="pmlogin-input w-full"
                    placeholder="lelinh21102001@gmail.com hoặc demo@pmlogin.com"
                    required
                >
            </div>

            <!-- Password Input -->
            <div class="relative">
                <label class="pmlogin-label">
                    <i class="fas fa-lock mr-2"></i>Mật khẩu
                </label>
                <input 
                    type="password" 
                    id="password" 
                    class="pmlogin-input w-full pr-12"
                    placeholder="••••••••••••••••••"
                    required
                >
                <button 
                    type="button" 
                    id="togglePassword" 
                    class="absolute right-3 top-8 text-gray-400 hover:text-gray-600 transition-colors"
                >
                    <i class="fas fa-eye-slash"></i>
                </button>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-sm">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="rememberMe" class="pmlogin-checkbox mr-2" checked>
                    <span class="text-gray-700">Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="text-green-600 hover:text-green-700 hover:underline">
                    Quên mật khẩu?
                </a>
            </div>

            <!-- Login Button -->
            <button 
                type="submit" 
                id="loginBtn" 
                class="pmlogin-btn-primary w-full"
            >
                <span id="loginBtnText">Đăng nhập</span>
                <div id="loginSpinner" class="pmlogin-loading-spinner mx-auto hidden"></div>
            </button>

            <!-- Register Link -->
            <div class="text-center text-sm">
                <span class="text-gray-600">Chưa có tài khoản? </span>
                <a href="#" id="registerLink" class="text-green-600 font-semibold hover:text-green-700 hover:underline">
                    Đăng ký ngay
                </a>
            </div>
        </form>

        <!-- System Info -->
        <div class="pmlogin-system-info">
            <div>Version: <span id="appVersion">1.0.0</span></div>
            <div>HWID: <span id="hardwareId">bd93cc28...</span></div>
        </div>
    </div>

    <script src="./login_renderer.js"></script>
</body>
</html>
